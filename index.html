<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Sneaker-Hub</a>
            <div class="cart-icon-container">
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
                <span id="cart-count" class="cart-count">0</span> 
            </div>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content"></div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">R0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="cart-close"></i>
            </div>
        </div>
    </header>


    <section class="shop container">
        <h2 class="section-title">Shop Our Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="image/yeezy-boost-350-v2-semi-frozen-yellow-821975_1200x.webp" alt="" class="product-img">
                <h2 class="product-title">Adidas Yeezy 350 V2</h2>
                <span class="product-price">R4599</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/adidas-Yeezy-Boost-350-v2-Mono-Ice.webp" alt="" class="product-img">
                <h2 class="product-title">Adidas Yeezy 350 V2</h2>
                <span class="product-price">R4599</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/adidas-yeezy-boost-350-v2-zebra-2.webp" alt="" class="product-img">
                <h2 class="product-title">Adidas Yeezy 350 V2</h2>
                <span class="product-price">R4599</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/solestage_adidas-Yeezy-Boost-350-V2-Bone-0-RUL02Q_800x.webp" alt="" class="product-img">
                <h2 class="product-title">Adidas Yeezy 350 V2</h2>
                <span class="product-price">R4599</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/New-Balance-XC-72-Casablanca-Marshmallow-UXC72CBF-Wethenew-2_1200x.webp" alt="" class="product-img">
                <h2 class="product-title">New Balance XC-72</h2>
                <span class="product-price">R2599</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="image/nCl57R9ry7dzrIV4Yy9AFSChnrqiilVsDxA3dC8a.webp" alt="" class="product-img">
                <h2 class="product-title">New Balance XC-72</h2>
                <span class="product-price">R2599</span>

                <img src="image/JO5bbjJPOD2KAebOty2wunD6dyv0XJeBC7HjofjM.png" alt="" class="product-img">
